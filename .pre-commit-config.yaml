# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: local
  hooks:
  - id: sort_deps
    name: Deps sort
    language: script
    entry: hooks/deps_sort.sh
    files: .deps$

  - id: dwm_aux
    name: DWM aux files cleaner
    language: script
    entry: hooks/dwm_cleaner.sh
